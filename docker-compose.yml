version: "3.9"

services:
  backend:
    build:
      context: ./backend
      args:
        UID: 1000
        GID: 1000
    user: "1000:1000"
    volumes:
      - ./data:/app/data
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped